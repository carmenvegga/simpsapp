<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simpsapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://use.fontawesome.com/62b5493aa6.js"></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="profile-header-container">
                    <div class="col-xs-4 col-md-4 col-xs-offset-4 col-md-offset-5" class="profile-header-img">
                        <img class="img-profile" src="http:fillmurray.com/100/100" alt="">
                    </div>
                </div>
            </div>
            <div class="row" id="login-facebook">
                <div class="col-xs-2 col-xs-offset-3 col-sm-2" id="logo-face">
                    <i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>
                </div>
                <div class="col-xs-4 col-sm-6" id="button-auth">
                    <button class="btn btn-default" class="authentication-fb">Login with Facebook</button>
                </div>
            </div>
            <div class="row" id="or">
                <div class="col-xs-6 col-xs-offset-5">
                    <span>OR</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="password">
                            <span>
                                <a href="#">Forgot password?</a>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-default" id="loginlogin">
                            <a href="views/timeline.html">Login</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <!-- link al app.js y a bootstrapJS.min -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
