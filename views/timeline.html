<!DOCTYPE html>
<html>
<!-- ESTA ES LA SEGUNDA VISTA DESPUÉS DEL LOGIN -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simpsapp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css"/>
    <script src="https://use.fontawesome.com/62b5493aa6.js"></script>
</head>

<body>
    <nav class="navbar navbar-static-top navbar-inverse navbar-container">
        <!-- nav bar de la segunda vista: timeline-->
        <!-- nav bar -->
        <div class="container-fluid">
            <div class="navbar-header navheader-position">
              <div class="navbar-elements">
                <span class="glyphicon glyphicon-search"></span>
              </div>
              <div class="navbar-elements">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              </div>
            </div>

            <div class="redirect-profile">
              <a id="navbrand" class="navbar-brand" href="profile.html">
                  <img id="timeline-pic" src="http://fillmurray.com/50/50" class="img-responsive col-xs-12 img-rounded" alt="user-pic">
              </a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="publish-box container" id="publications">
        <!-- en este section se maqueta la parte donde el usuario puede publicar (post, imágenes) o bien crear un evento o bien poner a la venta algo relacionado con los simpson(usuarios premium)-->
        <div id="publish-space" class="row">
            <div class="photo-user-publish col-xs-offset-2 col-xs-1">
                <img class="img-rounded" src="http://fillmurray.com/40/40" alt="pic-profile">
            </div>
            <div class="post col-xs-offset-1 col-xs-6">
                <textarea name="text" id="text" maxlength="280" placeholder="¿Quieres compartir algo?"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <!--  eventos y marketplace-->
            <div class="icons col-xs-offset-2 col-xs-10">
                <div class="col-xs-2">
                    <i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="col-xs-2">
                    <a type="button" data-toggle="modal" data-target="#myModal">
                        <!-- es el botón que despliega el modal de crear evento-->
                        <i class="fa fa-calendar fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-xs-2">
                    <a type="button" data-toggle="modal" data-target="#myModal2">
                        <i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="#">
                        <button id="btn" type="button" class="btn btn-default" disabled>Publicar</button><!-- botón que añade el contenido que publicará el usuario-->
                    </a>
                </div>
            </div>
        </div>
        <!-- este div container representa el lugar en donde se pintarán las publicaciones de los usuarios-->
        <div class="container-publish" id="container-post"></div>
    </section>

    <!-- modales -->
    <!-- modal de crear evento -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="http://fillmurray.com/40/40" alt="pic profile">
                        </div>
                        <div class="col-xs-4">
                            <h4 class="modal-title" id="myModalLabel">Eventos</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <span>Nombre del evento</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" placeholder="Agrega">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <span>Ubicación del Evento</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" placeholder="Agrega">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <span>Fecha/Hora</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" placeholder="Agrega">
                        </div>
                    </div>
                    <hr>
                    <span>¿Organizas un maratón?</span>
                    <hr>
                    <div class="row">
                        <div class="col-xs-6">
                            <span>¿Qué temporada exhibes?</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" placeholder="Agrega">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <span>¿Cuántos capítulos exhibes?</span>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" placeholder="Agrega">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Crear Evento</button>
                </div>
            </div>
        </div>
    </div>

    <!--modal de marketplace -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="row">
                        <div class="col-xs-4">
                            <img src="http://fillmurray.com/40/40" alt="profile-pic">
                        </div>
                        <div class="col-xs-7">
                            <h4 class="modal-title" id="myModalLabel">¿Qué vendes?</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <input type="file" id="exampleInputFile">
                        <!-- con este botón se puede seleccionar el archivo que deseas vender-->
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-usd" aria-hidden="true"></i>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" placeholder="Precio">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-bullhorn" aria-hidden="true"></i>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" placeholder="Descripción del producto">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Publicar</button>
                </div>
            </div>
        </div>
    </div>








    <!-- link al app.js y a bootstrapJS.min -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>

</html>
